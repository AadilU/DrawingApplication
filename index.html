<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js">
    </script>
  </head>
  <body>
    <div class="square-parent-container">
      <div class="square-parent"></div>
    </div>
    <div class="reset-button-container">
      <button class="reset-button">Reset Squares</button>
      <a id="convert-image" href="#">Export</a>
      <input id="Preview-Image-Button" type="button"
                value="Preview" /> 
    </div>
    <div class="color-pallete-container">
      <div class="color-pallete">
          <div class="color" id="black">

          </div>
          <div class="color" id="white">

          </div>
          <div class="color" id="red">

          </div>
          <div class="color" id="green">
            
          </div>
          <div class="color" id="blue">
            
          </div>
      </div>
    </div>
	<script src="index.js"></script>
  <div id="previewImage"></div>
  </body>
</html>
